[pytest]
# Pytest configuration for nf-scrnaseq

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=modules --cov-report=html --cov-report=term
