name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish-docker:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/nf-scrnaseq:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/nf-scrnaseq:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release

          See CHANGELOG.md for detailed changes.

          ## Installation

          ```bash
          # Pull Docker image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nf-scrnaseq:${{ github.ref_name }}

          # Or use with Nextflow
          nextflow run salzcamino/nf-scrnaseq -r ${{ github.ref_name }}
          ```
        draft: false
        prerelease: false
