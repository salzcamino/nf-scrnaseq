name: nf-scrnaseq
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python=3.9

  # Core single-cell analysis
  - scanpy=1.9.3
  - anndata=0.9.2
  - leidenalg=0.10.1

  # Data manipulation
  - pandas=2.0.3
  - numpy=1.24.3
  - scipy=1.11.1

  # Visualization
  - matplotlib-base=3.7.2
  - seaborn=0.12.2
  - plotly=5.14.1

  # File I/O
  - h5py=3.9.0
  - tables=3.8.0
  - pyyaml=6.0

  # Additional utilities
  - scikit-learn=1.3.0
  - numba=0.57.1
  - umap-learn=0.5.3
