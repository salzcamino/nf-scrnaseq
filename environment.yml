name: nf-scrnaseq
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python>=3.9,<3.11

  # Core single-cell analysis
  - scanpy>=1.9.3
  - anndata>=0.9.2
  - leidenalg>=0.10.0

  # Data manipulation
  - pandas>=2.0
  - numpy>=1.24
  - scipy>=1.11

  # Visualization
  - matplotlib-base>=3.7
  - seaborn>=0.12

  # File I/O
  - h5py>=3.8
  - pytables>=3.7
  - pyyaml>=6.0

  # Additional utilities
  - scikit-learn>=1.3
  - numba>=0.57
  - umap-learn>=0.5

  # Doublet detection (Python-based)
  - scrublet>=0.2.3

  # Cell type annotation
  - pip:
    - celltypist>=1.6.0
    - gseapy>=1.0.0

  # Note: R-based tools (scDblFinder, DecontX, SoupX) require manual installation
  # If you need these tools, install them separately:
  #   conda install -c conda-forge -c bioconda r-base bioconductor-scdblfinder bioconductor-celda r-soupx rpy2
  # These are disabled by default due to long installation times and potential dependency conflicts
